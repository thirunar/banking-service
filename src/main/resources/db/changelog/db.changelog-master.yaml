databaseChangeLog:
  -  preConditions:
  -  runningAs:
       username:  liquibase

  -  changeSet:
       id:  20210528092050
       author:  thiru
       changes:
         -  createTable:
              tableName:  account
              columns:
                -  column:
                     name:  id
                     type:  UUID
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  balance
                     type:  numeric(10, 2)
                -  column:
                     name:  created_on
                     type:  timestamp
                -  column:
                     name:  last_modified_on
                     type:  timestamp

  -  changeSet:
       id:  20210528111630
       author:  thiru
       changes:
         -  createTable:
              tableName:  transaction
              columns:
                -  column:
                     name:  txn_id
                     type:  UUID
                     constraints:
                       primaryKey:  true
                       nullable:  false
                - column:
                    name: amount
                    type: numeric(10, 2)
                -  column:
                     name:  from_account_id
                     type:  UUID
                -  column:
                     name:  to_account_id
                     type:  UUID
                -  column:
                     name:  created_on
                     type:  timestamp

         - addForeignKeyConstraint:
             baseColumnNames: from_account_id
             baseTableName: transaction
             constraintName: fk_from_account_id
             referencedColumnNames: id
             referencedTableName: account
             validate: true

         - addForeignKeyConstraint:
             baseColumnNames: to_account_id
             baseTableName: transaction
             constraintName: fk_to_account_id
             referencedColumnNames: id
             referencedTableName: account
             validate: true
